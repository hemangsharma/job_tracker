{% extends "base.html" %}
{% block content %}
    <h2>Application Status Chart</h2>
    <canvas id="statusChart" style="height: 400px; width: 100%;"></canvas>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const statusCounts = {{ status_counts | tojson }};
        drawChart(statusCounts);
    </script>
{% endblock %}
