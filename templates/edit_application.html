{% extends "base.html" %}
{% block content %}
    <h2>Edit Job Application</h2>
    <form method="POST">
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" name="company" value="{{ app_data.Company }}" readonly>
        </div>
        <div class="form-group">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" name="position" value="{{ app_data.Position }}" readonly>
        </div>
        <div class="form-group">
            <label for="date_applied">Date Applied</label>
            <input type="text" class="form-control" id="date_applied" name="date_applied" value="{{ app_data['Date Applied'] }}" readonly>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" name="status" value="{{ app_data.Status }}">
        </div>
        <div class="form-group">
            <label for="interview_date">Interview Date</label>
            <input type="datetime-local" class="form-control" id="interview_date" name="interview_date" value="{{ app_data['Interview Date'] }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
